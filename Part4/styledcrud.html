  <body>
    <span style="color:black; font-size:18px; cursor:pointer" onclick="openNav()">&#9776; Navigation</span> <br />
    <h1>Styled CRUD Blog Page</h1>
    <table id="blogTable">
      <thead>
      <tr>
        <th>Blog Title</th>
        <th>Post Date</th>
        <th>Post Summary</th>
        <th>Blog Actions</th>
      </tr>
      </thead>
      <tbody id="blogTableBody"></tbody>
    </table>
    <button id="addBtn">Add Post</button>
    <dialog id="blogDialog">
      <form id="blogForm">
        <label for="title">Blog Title:</label>
        <input type="text" id="title" required><br/>

        <label for="date">Post Date:</label>
        <input type="date" id="date" required><br/>

        <label for="summary">Blog Summary:</label>
        <textarea id="summary" required></textarea><br/>

        <button type="button" id="cancelBtn">Cancel</button>
        <button type="submit">Save</button>
      </form>
    </dialog>

    <script type="module">
      import { addStyledBtn, cancelStyledBtn, addStyledRecord, displayStyledBlogPosts, createStyledEditBtn, createStyledDeleteBtn } from "./styledblog.js";
      addStyledBtn();
      cancelStyledBtn();
      addStyledRecord();
      displayStyledBlogPosts();
      createStyledDeleteBtn();
      createStyledEditBtn();
    </script>
